[chttpd]
authentication_handlers = {chttpd_auth, jwt_authentication_handler}, {chttpd_auth, cookie_authentication_handler}, {chttpd_auth, default_authentication_handler} 
enable_cors = true
bind_address = 0.0.0.0
port = 5984

[jwt_auth]
required_claims=exp
[jwt_keys]
; this hmac:_default key should be generated by a command such as:
; echo -n "overeager-freedom-wispy-predefine-slug" | base64
;
; "overeager-freedom-wispy-predefine-slug" should be set on COUCHDB_HMAC_KEY to match with this example
hmac:_default = b3ZlcmVhZ2VyLWZyZWVkb20td2lzcHktcHJlZGVmaW5lLXNsdWc=

[cors]
origins = *
headers = accept, authorization, content-type, origin, referer
credentials = true
methods = GET, PUT, POST, HEAD, DELETE

[cluster]
n = 1

[couchdb]
single_node=true

